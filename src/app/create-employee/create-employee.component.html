        <form [formGroup]="myForm" (ngSubmit)="submitForm()">
        <div class="card-body">
            <div class="form-group"  style="width: 90%; padding-left: 60px;" >
                <label for="firstName">First Name</label>
                <span *ngIf="submit&&form.firstName.errors">
                    <span class="error" *ngIf="myForm.get('firstName').errors.required">First name required</span>
                </span>
               
                <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="First name" [ngClass]="{'is-invalid':submit&&form.firstName.errors}">


               

          
            
            <br>  
                <label for="lastName">Last Name</label><span class="error">{{msg2}}</span>
                <input type="text" id="lastName" formControlName="lastName" class="form-control" placeholder="Last name">
            <br>
                <label for="email">Email</label><span class="error">{{msg2}}</span>
                <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email">
            <br>
                <label for="mobileNumber">Mobile Number</label>
                <input type="text" id="mobileNumber" formControlName="mobileNumber" class="form-control" placeholder="Email">
            <br>
                <label for="country">Country</label>
                <select id="country" formControlName="country" class="form-control">
                <option value="">Select a country</option>
                <option *ngFor="let country of countries" [value]="country.code">{{ country.name }}</option>
                </select>
            <br>
                <button type="submit"  class="btn" >Submit</button>
            </div>
        </div>    
        </form>

        </div>
