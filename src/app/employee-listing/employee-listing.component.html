<div class="top1">
    <div class="row">
    <div class="col-12">
    <div class="card">
  
    <div class="card-header clr size">
    <h2 class="card-title hedding">Employee Listing</h2>
    <div class="card-tools" style="margin-top: 2px;">
    <div class="search-button">
    <input type="search" name="table_search" class="form-control icon" placeholder="Search.."  [(ngModel)]="searchTerm" (ngModelChange)="search();" >
    </div>
  
  
    <button mat-mini-fab color="primary" class="add-button"  matTooltip="Create Employee" (click)="createEmployee()">
    <mat-icon>add</mat-icon>
    </button>
    
   </div>
   
    </div>
  
  
  
  <div  class="card-body table-responsive p-0">
     <table class="table table-hover text-nowrap">
    <thead>
    <tr>
   
    <th class="text_clr">First Name</th>
    <th class="text_clr">Last Name</th>
    <th class="text_clr">Email</th>
    <th class="text_clr">Mobile</th>
    <th class="text_clr">Country</th>
    <th class="text_clr">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of dataArray|  paginate: 
    { itemsPerPage: 4, currentPage: page };index as i">
    
    <td ><b>{{item.firstName}}</b></td>
    <td >{{item.lastName}}</td>
    <td>{{item.email}}</td>
    <td>{{item.mobileNumber}}</td>
    <td>{{item.country}}</td>
    <td>
      
        
    <mat-icon [matMenuTriggerFor]="menu">more_horiz</mat-icon>
          
    <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="updateEmployee(i)">
       <mat-icon>create</mat-icon>
        Edit
    </button>
  
    <button mat-menu-item data-toggle="modal" data-target="#modal-sm1" (click)="setDelete(item.firstName,i)">
        <mat-icon>delete_forever</mat-icon>
       Delete
    </button>
  
    </mat-menu>
    </td>
    </tr>
    </tbody>
    </table>
    
    </div>
    
    </div>
    
    </div>
    </div>
    <pagination-controls (pageChange)="page = $event"  ></pagination-controls>
<!--------------------------------employee deletion pop up---------------------------------->
    <div class="modal fade top" id="modal-sm1" style="display: none;" aria-hidden="true" >
    
        <div class="modal-dialog modal-sm">
        <div class="modal-content">
        
        <div class="modal-body" >
            <span style="align-self: center;">Are you sure to delete  "{{deleteName}}"?</span>
        </div>
       
        <div class="modal-footer justify-content-between" >
            
        <button type="button" class="btn btn-primary" style="margin-left: 50px;" data-dismiss="modal" (click)="deleteEmployee()">Yes</button>
        <button type="button" class="btn btn-default" style="margin-right: 50px;"  data-dismiss="modal">No</button>
        
        
        </div>
        </div>
        </div>
        </div>
